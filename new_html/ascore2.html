  <script>
    // setup
    const data = {
      labels: ["Hate", "Non-Hate", "Offensive"],
      datasets: [
        {
          label: "Accuracy Score",
          data: [56, 77, 89],
          data_1: [92],
          backgroundColor: [
            "rgba(255, 26, 104, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)",
            "rgba(0, 0, 0, 0.2)",
          ],
          borderColor: [
            "rgba(255, 26, 104, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)",
            "rgba(0, 0, 0, 1)",
          ],
          borderWidth: 1,
          cutout: "90%",
          offset: 5,
          borderRadius: 20,
        },
      ],
    };

    // customDatalabels plugin block
    const customDatalabels = {
      id: "customDatalabels",
      afterDatasetsDraw(chart, args, pluginOptions) {
        const {
          ctx,
          data,
          chartArea: { top, bottom, left, right, width, height },
        } = chart;

        ctx.save();
        const halfWidth = width / 2 + left;
        const halfHeight = height / 2 + top;

        data.datasets[0].data.forEach((datapoint, index) => {
          const { x, y } = chart
            .getDatasetMeta(0)
            .data[index].tooltipPosition();
          ctx.font = "bold 12px sans-serif";
          ctx.fillStyle = data.datasets[0].borderColor[index];
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";


          const xLine = x >= halfWidth ? x + 15 : x - 15;
          const yLine = y >= halfHeight ? y + 30 : y - 30;
          const extraLine = x >= halfWidth ? 15 : -15;
          const textWidth = ctx.measureText(datapoint).width;
          const textWidthPosition = x >= halfWidth ? textWidth : -textWidth;

          ctx.strokeStyle = data.datasets[0].borderColor[index];
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(xLine, yLine);
          ctx.lineTo(xLine + extraLine, yLine);
          ctx.stroke();

          ctx.fillText(
            datapoint,
            xLine + extraLine + textWidthPosition,
            yLine
          );

        });
      },
    };

    // config
    const config = {
      type: "pie",
      data,
      options: {
        layout: {
          padding: 30,
        },
        plugins: {
          legend: {
            display: true,
          },
        },
      },
      plugins: [customDatalabels],
    };

    // render init block
    const myChart = new Chart(document.getElementById("myChart"), config);
  </script>
