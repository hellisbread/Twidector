<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twidector - Admin</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-utilities.css' %}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

  <!--Favicon-->
  <link rel="icon" href="{% static 'img/cropped-twidector-1-1.png' %}" sizes="32x32" />
  <link rel="icon" href="{% static 'img/cropped-twidector-1-2.png' %}" sizes="192x192" />
  <link rel="apple-touch-icon" href="{% static 'img/cropped-twidector-1-2.png' %}" />
</head>

<body style="background-color: #eee">
  <!--Navigation-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="{% url 'index'%}">Twidector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Login Content -->
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h3 class="mt-1 mb-5 pb-1"><strong>Admin Panel</strong></h3>
                </div>

                <form method="POST">
                  <!--Error Messages-->
                  {% if messages %} {% for message in messages %}
                  <p class="alert alert-{{ message.tags }}">{{ message }}</p>
                  {% endfor %} {% endif %} {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username:</label>
                    <input type="email" id="form2Example11" class="form-control" placeholder="Username" name="username"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password:</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Password" name="password"/>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <input class="
                          btn btn-info btn-block
                          fa-lg
                          btn-outline-secondary
                          login-button
                        " type="submit" value="Login" style="padding: 16px 0" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
