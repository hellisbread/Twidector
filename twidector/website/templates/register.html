<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twidector - Register</title>

     <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-grid.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-utilities.css' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <!--Favicon-->
    <link rel="icon" href="{% static 'img/cropped-twidector-1-1.png' %}" sizes="32x32" />
    <link rel="icon" href="{% static 'img/cropped-twidector-1-2.png' %}" sizes="192x192" />
    <link rel="apple-touch-icon" href="{% static 'img/cropped-twidector-1-2.png' %}" /> 

</head>

<body style="background-color: #eee;">
    <!--Navigation-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            About
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'about-us' %}">About Twidector</a>
                            <a class="dropdown-item" href="{% url 'about-team' %}">About the team</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'free-trial' %}">Free Trial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://fyp22s205.wordpress.com/blog">Blog</a>
                    </li>
                    
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="{% url 'index' %}">Twidector</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Content -->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <h4 class="mt-1 mb-3 pb-1">Join Twidector Now!</h4>                                  
                                </div>

                                <form>
                                    <div class="d-flex align-items-center justify-content-center pb-3 pt-2">
                                        <h5 class="mb-0 me-2">Register via Twitter: </h4>
                                        <button type="button" class="btn btn-outline-secondary mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>
                                    </div>

                                    <div class="text-center">
                                        <p><strong>OR</strong></p>
                                        <h5 class="mb-4 me-2">Create a new twidector account</h5>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Username:</label>
                                        <input type="email" id="username" class="form-control" placeholder="Username" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Password:</label>
                                        <input type="password" id="password" class="form-control" placeholder="Password" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Re-enter Password:</label>
                                        <input type="password" id="reenter-password" class="form-control" placeholder="Re-enter Password" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Email:</label>
                                        <input type="email" id="email" class="form-control" placeholder="Email Address" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label">Twitter Username (Optional):</label>
                                        <input type="text" id="twitter-user" class="form-control" placeholder="Twitter username" />
                                    </div>


                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-info btn-block fa-lg btn-outline-secondary register-button"
                                            type="button">Register</button>
                                    </div>
                                    <hr>
                                    <div class="d-flex align-items-center justify-content-center pb-4 pt-2">
                                        <p class="mb-0 me-2">Already have an account?</p>
                                        <a type="button" class="btn btn-block btn-outline-secondary"
                                            href="login.html">Login</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript(s)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"></script>
</body>
